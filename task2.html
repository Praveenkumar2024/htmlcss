<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
  
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
.flex-container > div{
  background-color:palevioletred;
  width: 200px;
  margin: 10px;
  text-align: center;
  line-height: 60px;
  font-size: 30px;
}
#id1{
  background-color: greenyellow;
  height: 150px;
}
#id2{
  background-color: blueviolet;
  height: 220px;
}
#id3{
  background-color: gray;
  height: 190px;
}
h2{
  text-align: center;
}
    </style>
</head>
<body style="background-color: cadetblue;">
    <h2><u>Flex Items Alignment</u></h2>
    <br><hr>
    <div class="flex-container">
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
    </div>
    <!-- <br><br><br><hr> -->
</body>
</html>
